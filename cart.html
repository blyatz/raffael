<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="cart.css"> <!-- CSS -->
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <div class="user-balance">ğŸ’° Saldo: $<span id="user-balance-cart">0.00</span></div>
    <nav>
      <a href="index.html">â† Back to Shop</a>
    </nav>
  </header>

  <main>
    <!-- Daftar Produk di Keranjang -->
    <div class="cart-items" id="cart-items">
      <!-- Produk akan di-generate di sini melalui JS -->
    </div>

    <!-- Total Keseluruhan -->
    <div class="cart-total">
      <h2>Total:</h2>
      <span id="total-amount">$0.00</span>
    </div>

    <!-- Metode Pembayaran -->
    <div class="payment-method">
      <h2>Select Payment Method</h2>
      <div class="payment-options">
        <label>
          <input type="radio" name="payment" value="credit-card" checked>
          <span class="payment-card">ğŸ’³ Credit Card</span>
        </label>
        <label>
          <input type="radio" name="payment" value="bank-transfer">
          <span class="payment-bank">ğŸ¦ Bank Transfer</span>
        </label>
        <label>
          <input type="radio" name="payment" value="cash">
          <span class="payment-cash">ğŸ’µ Cash On Delivery</span>
        </label>
      </div>
    </div>

    <!-- Voucher Section -->
    <div class="voucher-section">
      <h2>Apply Voucher</h2>
      <input type="text" id="voucher-code" placeholder="Enter voucher code">
      <button id="apply-voucher">Apply</button>
      <p id="voucher-message" style="color: red; display: none;"></p>
    </div>

    <!-- Tombol Checkout -->
    <button class="checkout-btn" id="checkout-btn">Checkout</button>

    <!-- Notifikasi Proses -->
    <div id="processing-message" style="display: none;"></div>
  </main>

  <script src="cart.js"></script> <!-- JavaScript -->
</body>
</html>
